<svg width="400" height="320" viewBox="0 0 400 320" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="320" fill="#ffffff" rx="16"/>
  
  <!-- Subtle speed wave -->
  <path d="M0 50 Q200 30 400 50" stroke="#3b82f6" stroke-width="2" fill="none" opacity="0.3"/>
  
  <!-- Dynamic car -->
  <g transform="translate(160, 140)">
    <rect x="0" y="15" width="80" height="30" fill="#3b82f6" rx="15"/>
    <rect x="12" y="8" width="56" height="18" fill="#60a5fa" rx="9"/>
    <circle cx="18" cy="50" r="6" fill="#64748b"/>
    <circle cx="62" cy="50" r="6" fill="#64748b"/>
    <!-- Clean speed lines -->
    <path d="M-20 25 L-8 25" stroke="#3b82f6" stroke-width="3" stroke-linecap="round" opacity="0.6"/>
    <path d="M-16 35 L-8 35" stroke="#3b82f6" stroke-width="2" stroke-linecap="round" opacity="0.4"/>
  </g>
  
  <!-- Clean clock -->
  <g transform="translate(100, 60)">
    <circle cx="25" cy="25" r="22" fill="#10b981"/>
    <circle cx="25" cy="25" r="18" fill="#34d399"/>
    <path d="M25 25 L25 12" stroke="white" stroke-width="3" stroke-linecap="round"/>
    <path d="M25 25 L32 25" stroke="white" stroke-width="2" stroke-linecap="round"/>
    <text x="25" y="58" text-anchor="middle" fill="#10b981" font-family="system-ui, sans-serif" font-size="12" font-weight="600">60 jours</text>
  </g>
  
  <!-- Speed badge -->
  <g transform="translate(260, 70)">
    <rect x="0" y="0" width="80" height="35" fill="#ef4444" rx="18"/>
    <text x="40" y="23" text-anchor="middle" fill="white" font-family="system-ui, sans-serif" font-size="12" font-weight="600">RAPIDE</text>
  </g>
  
  <!-- Subtle road -->
  <path d="M0 240 Q200 220 400 240 L400 320 L0 320 Z" fill="#f8fafc"/>
  <path d="M0 240 Q200 220 400 240" stroke="#e2e8f0" stroke-width="2" fill="none"/>
  
  <!-- Minimal decorative dots -->
  <circle cx="320" cy="120" r="4" fill="#fbbf24" opacity="0.4"/>
  <circle cx="80" cy="180" r="3" fill="#10b981" opacity="0.3"/>
</svg>