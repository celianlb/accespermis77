<svg width="400" height="320" viewBox="0 0 400 320" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="320" fill="#ffffff" rx="16"/>
  
  <!-- Urgency picto -->
  <g transform="translate(80, 70)">
    <circle cx="30" cy="30" r="25" fill="#ef4444" opacity="0.1"/>
    <!-- Clock with urgency -->
    <circle cx="30" cy="30" r="15" fill="#ef4444"/>
    <circle cx="30" cy="30" r="12" fill="#fecaca"/>
    <path d="M30 30 L30 20" stroke="#ef4444" stroke-width="3" stroke-linecap="round"/>
    <path d="M30 30 L36 30" stroke="#ef4444" stroke-width="2" stroke-linecap="round"/>
    <!-- Exclamation -->
    <text x="30" y="8" text-anchor="middle" fill="#ef4444" font-family="system-ui, sans-serif" font-size="16" font-weight="600">!</text>
  </g>
  
  <!-- New job picto -->
  <g transform="translate(200, 50)">
    <circle cx="30" cy="30" r="25" fill="#10b981" opacity="0.1"/>
    <!-- Briefcase -->
    <rect x="18" y="25" width="24" height="18" fill="#10b981" rx="3"/>
    <rect x="26" y="20" width="8" height="8" fill="#059669" rx="2"/>
    <!-- Plus sign (new) -->
    <rect x="42" y="15" width="8" height="2" fill="#34d399"/>
    <rect x="45" y="12" width="2" height="8" fill="#34d399"/>
  </g>
  
  <!-- Moving picto -->
  <g transform="translate(320, 90)">
    <circle cx="30" cy="30" r="25" fill="#3b82f6" opacity="0.1"/>
    <!-- Moving truck -->
    <rect x="15" y="25" width="20" height="12" fill="#3b82f6" rx="2"/>
    <rect x="10" y="28" width="8" height="6" fill="#60a5fa" rx="1"/>
    <circle cx="18" cy="40" r="3" fill="#1e40af"/>
    <circle cx="30" cy="40" r="3" fill="#1e40af"/>
    <!-- Motion lines -->
    <path d="M5 30 L10 30" stroke="#3b82f6" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
    <path d="M7 34 L10 34" stroke="#3b82f6" stroke-width="2" stroke-linecap="round" opacity="0.4"/>
  </g>
  
  <!-- Time saving picto -->
  <g transform="translate(100, 180)">
    <circle cx="30" cy="30" r="25" fill="#fbbf24" opacity="0.1"/>
    <!-- Clock with fast forward -->
    <circle cx="30" cy="30" r="12" fill="#fbbf24"/>
    <circle cx="30" cy="30" r="9" fill="#fef3c7"/>
    <path d="M30 30 L30 23" stroke="#f59e0b" stroke-width="2" stroke-linecap="round"/>
    <path d="M30 30 L35 30" stroke="#f59e0b" stroke-width="2" stroke-linecap="round"/>
    <!-- Fast forward arrows -->
    <path d="M42 25 L47 30 L42 35" stroke="#fbbf24" stroke-width="2" fill="none" stroke-linecap="round"/>
    <path d="M47 25 L52 30 L47 35" stroke="#fbbf24" stroke-width="2" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Guaranteed success picto -->
  <g transform="translate(270, 200)">
    <circle cx="30" cy="30" r="25" fill="#8b5cf6" opacity="0.1"/>
    <!-- Shield with checkmark -->
    <path d="M30 15 L20 20 L20 35 Q20 40 30 45 Q40 40 40 35 L40 20 Z" fill="#8b5cf6"/>
    <path d="M25 30 L28 33 L35 26" stroke="white" stroke-width="3" fill="none" stroke-linecap="round"/>
    <!-- 60 days badge -->
    <rect x="45" y="12" width="25" height="12" fill="#a78bfa" rx="6"/>
    <text x="57" y="20" text-anchor="middle" fill="white" font-family="system-ui, sans-serif" font-size="8" font-weight="600">60J</text>
  </g>
  
  <!-- Central speed element -->
  <g transform="translate(180, 130)">
    <circle cx="20" cy="20" r="15" fill="#ef4444" opacity="0.15"/>
    <path d="M12 20 L22 15 L22 18 L28 18 L28 22 L22 22 L22 25 Z" fill="#ef4444"/>
    <text x="35" y="24" fill="#ef4444" font-family="system-ui, sans-serif" font-size="10" font-weight="600">RAPIDE</text>
  </g>
  
  <!-- Subtle connecting lines -->
  <path d="M110 100 Q145 115 180 130" stroke="#e2e8f0" stroke-width="2" fill="none" opacity="0.3"/>
  <path d="M230 80 Q205 105 180 130" stroke="#e2e8f0" stroke-width="2" fill="none" opacity="0.3"/>
  <path d="M320 120 Q250 125 180 130" stroke="#e2e8f0" stroke-width="2" fill="none" opacity="0.3"/>
  <path d="M130 210 Q155 170 180 130" stroke="#e2e8f0" stroke-width="2" fill="none" opacity="0.3"/>
  <path d="M300 230 Q240 180 180 130" stroke="#e2e8f0" stroke-width="2" fill="none" opacity="0.3"/>
</svg>