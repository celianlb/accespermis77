<svg width="400" height="320" viewBox="0 0 400 320" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="320" fill="#ffffff" rx="16"/>
  
  <!-- Urban mobility picto -->
  <g transform="translate(70, 80)">
    <circle cx="30" cy="30" r="25" fill="#10b981" opacity="0.1"/>
    <!-- City buildings -->
    <rect x="20" y="20" width="6" height="20" fill="#cbd5e1" rx="1"/>
    <rect x="28" y="15" width="8" height="25" fill="#94a3b8" rx="1"/>
    <rect x="38" y="18" width="5" height="22" fill="#cbd5e1" rx="1"/>
    <!-- Scooter weaving through -->
    <rect x="15" y="32" width="12" height="6" fill="#10b981" rx="3"/>
    <circle cx="18" cy="40" r="2" fill="#059669"/>
    <circle cx="24" cy="40" r="2" fill="#059669"/>
    <!-- Motion path -->
    <path d="M5 35 Q12 30 20 35" stroke="#10b981" stroke-width="2" fill="none" stroke-linecap="round" opacity="0.6"/>
  </g>
  
  <!-- Traffic avoidance picto -->
  <g transform="translate(180, 60)">
    <circle cx="30" cy="30" r="25" fill="#fbbf24" opacity="0.1"/>
    <!-- Traffic jam cars -->
    <rect x="15" y="25" width="12" height="8" fill="#9ca3af" rx="2"/>
    <rect x="15" y="35" width="12" height="8" fill="#9ca3af" rx="2"/>
    <rect x="30" y="25" width="12" height="8" fill="#9ca3af" rx="2"/>
    <rect x="30" y="35" width="12" height="8" fill="#9ca3af" rx="2"/>
    <!-- Scooter bypassing -->
    <rect x="45" y="29" width="10" height="5" fill="#fbbf24" rx="2"/>
    <circle cx="47" cy="36" r="2" fill="#f59e0b"/>
    <circle cx="53" cy="36" r="2" fill="#f59e0b"/>
    <!-- Bypass arrow -->
    <path d="M42 30 L48 25 L48 27 L54 27 L54 33 L48 33 L48 35 Z" fill="#fbbf24" opacity="0.7"/>
  </g>
  
  <!-- Easy parking picto -->
  <g transform="translate(300, 90)">
    <circle cx="30" cy="30" r="25" fill="#3b82f6" opacity="0.1"/>
    <!-- Parking space -->
    <rect x="15" y="30" width="30" height="15" fill="none" stroke="#3b82f6" stroke-width="2" stroke-dasharray="3,3" rx="2"/>
    <!-- Small scooter fitting easily -->
    <rect x="22" y="32" width="16" height="6" fill="#3b82f6" rx="3"/>
    <circle cx="25" cy="40" r="2" fill="#1e40af"/>
    <circle cx="35" cy="40" r="2" fill="#1e40af"/>
    <!-- Check mark -->
    <path d="M48 20 L52 24 L58 18" stroke="#10b981" stroke-width="3" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Economy picto -->
  <g transform="translate(100, 200)">
    <circle cx="30" cy="30" r="25" fill="#059669" opacity="0.1"/>
    <!-- Fuel pump -->
    <rect x="25" y="20" width="6" height="15" fill="#10b981" rx="2"/>
    <circle cx="28" cy="17" r="3" fill="#10b981"/>
    <!-- Euro symbol -->
    <text x="15" y="25" text-anchor="middle" fill="#059669" font-family="system-ui, sans-serif" font-size="12" font-weight="600">â‚¬</text>
    <!-- Down arrow (less cost) -->
    <path d="M15 30 L15 40 L12 37 L18 37 Z" fill="#059669"/>
  </g>
  
  <!-- City access picto -->
  <g transform="translate(250, 220)">
    <circle cx="30" cy="30" r="25" fill="#8b5cf6" opacity="0.1"/>
    <!-- City gate -->
    <rect x="15" y="15" width="30" height="25" fill="none" stroke="#8b5cf6" stroke-width="2" rx="3"/>
    <rect x="20" y="20" width="4" height="20" fill="#8b5cf6" rx="1"/>
    <rect x="36" y="20" width="4" height="20" fill="#8b5cf6" rx="1"/>
    <!-- Arch -->
    <path d="M20 20 Q30 10 40 20" stroke="#8b5cf6" stroke-width="2" fill="none"/>
    <!-- Scooter entering -->
    <rect x="26" y="32" width="8" height="4" fill="#a78bfa" rx="2"/>
    <circle cx="28" cy="38" r="1.5" fill="#8b5cf6"/>
    <circle cx="32" cy="38" r="1.5" fill="#8b5cf6"/>
    <!-- Entry arrow -->
    <path d="M10 34 L18 34" stroke="#8b5cf6" stroke-width="2" stroke-linecap="round"/>
    <path d="M15 31 L18 34 L15 37" stroke="#8b5cf6" stroke-width="2" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Central connecting element -->
  <circle cx="200" cy="160" r="6" fill="#64748b" opacity="0.2"/>
  
  <!-- Subtle connecting lines -->
  <path d="M100 110 Q150 135 200 160" stroke="#e2e8f0" stroke-width="1.5" fill="none" opacity="0.4"/>
  <path d="M210 90 Q205 125 200 160" stroke="#e2e8f0" stroke-width="1.5" fill="none" opacity="0.4"/>
  <path d="M330 120 Q265 140 200 160" stroke="#e2e8f0" stroke-width="1.5" fill="none" opacity="0.4"/>
  <path d="M130 230 Q165 195 200 160" stroke="#e2e8f0" stroke-width="1.5" fill="none" opacity="0.4"/>
  <path d="M280 250 Q240 205 200 160" stroke="#e2e8f0" stroke-width="1.5" fill="none" opacity="0.4"/>
</svg>