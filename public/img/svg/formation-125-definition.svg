<svg width="400" height="320" viewBox="0 0 400 320" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="320" fill="#ffffff" rx="16"/>
  
  <!-- Clean scooter -->
  <g transform="translate(180, 150)">
    <rect x="0" y="15" width="60" height="25" fill="#10b981" rx="12"/>
    <rect x="15" y="10" width="30" height="8" fill="#059669" rx="4"/>
    <!-- Simple handlebars -->
    <rect x="5" y="5" width="12" height="3" fill="#64748b" rx="1"/>
    <rect x="2" y="2" width="3" height="8" fill="#64748b" rx="1"/>
    <rect x="15" y="2" width="3" height="8" fill="#64748b" rx="1"/>
    <!-- Clean wheels -->
    <circle cx="12" cy="45" r="8" fill="#1f2937"/>
    <circle cx="48" cy="45" r="8" fill="#1f2937"/>
    <circle cx="12" cy="45" r="5" fill="#64748b"/>
    <circle cx="48" cy="45" r="5" fill="#64748b"/>
    <!-- Headlight -->
    <circle cx="55" cy="20" r="3" fill="#fbbf24"/>
  </g>
  
  <!-- 125cc badge -->
  <g transform="translate(90, 60)">
    <rect x="0" y="0" width="90" height="40" fill="#10b981" rx="8"/>
    <text x="45" y="26" text-anchor="middle" fill="white" font-family="system-ui, sans-serif" font-size="16" font-weight="600">125cc</text>
  </g>
  
  <!-- B + 7H formula -->
  <g transform="translate(240, 80)">
    <rect x="0" y="0" width="35" height="30" fill="#3b82f6" rx="6"/>
    <text x="17" y="20" text-anchor="middle" fill="white" font-family="system-ui, sans-serif" font-size="14" font-weight="600">B</text>
    <text x="50" y="18" text-anchor="middle" fill="#64748b" font-family="system-ui, sans-serif" font-size="18" font-weight="300">+</text>
    <rect x="65" y="0" width="45" height="30" fill="#fbbf24" rx="6"/>
    <text x="87" y="20" text-anchor="middle" fill="white" font-family="system-ui, sans-serif" font-size="12" font-weight="600">7H</text>
  </g>
  
  <!-- Age indicator -->
  <g transform="translate(300, 150)">
    <circle cx="20" cy="20" r="18" fill="#ef4444" opacity="0.15"/>
    <text x="20" y="17" text-anchor="middle" fill="#ef4444" font-family="system-ui, sans-serif" font-size="14" font-weight="600">20</text>
    <text x="20" y="30" text-anchor="middle" fill="#ef4444" font-family="system-ui, sans-serif" font-size="10">ans</text>
  </g>
  
  <!-- Subtle road -->
  <path d="M0 250 Q200 230 400 250 L400 320 L0 320 Z" fill="#f8fafc"/>
  <path d="M0 250 Q200 230 400 250" stroke="#e2e8f0" stroke-width="2" fill="none"/>
  
  <!-- Minimal decorative elements -->
  <circle cx="80" cy="140" r="4" fill="#10b981" opacity="0.3"/>
  <circle cx="320" cy="120" r="3" fill="#fbbf24" opacity="0.4"/>
</svg>