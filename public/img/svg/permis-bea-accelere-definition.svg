<svg width="400" height="320" viewBox="0 0 400 320" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="320" fill="#ffffff" rx="16"/>
  
  <!-- Subtle wave -->
  <path d="M0 50 Q200 30 400 50" stroke="#8b5cf6" stroke-width="2" fill="none" opacity="0.3"/>
  
  <!-- Automatic car -->
  <g transform="translate(160, 140)">
    <rect x="0" y="15" width="80" height="30" fill="#8b5cf6" rx="15"/>
    <rect x="12" y="8" width="56" height="18" fill="#a78bfa" rx="9"/>
    <circle cx="18" cy="50" r="6" fill="#64748b"/>
    <circle cx="62" cy="50" r="6" fill="#64748b"/>
    <!-- AUTO badge -->
    <rect x="20" y="28" width="40" height="16" fill="#10b981" rx="8"/>
    <text x="40" y="38" text-anchor="middle" fill="white" font-family="system-ui, sans-serif" font-size="10" font-weight="600">AUTO</text>
    <!-- Speed lines -->
    <path d="M-20 25 L-8 25" stroke="#8b5cf6" stroke-width="3" stroke-linecap="round" opacity="0.6"/>
    <path d="M-16 35 L-8 35" stroke="#8b5cf6" stroke-width="2" stroke-linecap="round" opacity="0.4"/>
  </g>
  
  <!-- BEA License -->
  <g transform="translate(90, 60)">
    <rect x="0" y="0" width="80" height="45" fill="#8b5cf6" rx="8"/>
    <text x="40" y="28" text-anchor="middle" fill="white" font-family="system-ui, sans-serif" font-size="16" font-weight="600">BEA</text>
  </g>
  
  <!-- Simple badge -->
  <g transform="translate(260, 70)">
    <rect x="0" y="0" width="80" height="35" fill="#10b981" rx="18"/>
    <text x="40" y="23" text-anchor="middle" fill="white" font-family="system-ui, sans-serif" font-size="12" font-weight="600">SIMPLE</text>
  </g>
  
  <!-- No clutch symbol -->
  <g transform="translate(280, 130)">
    <circle cx="20" cy="20" r="16" fill="#ef4444" opacity="0.15"/>
    <path d="M8 8 L32 32" stroke="#ef4444" stroke-width="3" stroke-linecap="round"/>
    <!-- Simplified gear stick -->
    <rect x="17" y="12" width="3" height="16" fill="#64748b" rx="1"/>
    <circle cx="18" cy="10" r="2" fill="#64748b"/>
  </g>
  
  <!-- Subtle road -->
  <path d="M0 240 Q200 220 400 240 L400 320 L0 320 Z" fill="#f8fafc"/>
  <path d="M0 240 Q200 220 400 240" stroke="#e2e8f0" stroke-width="2" fill="none"/>
  
  <!-- Minimal decorative dots -->
  <circle cx="80" cy="180" r="4" fill="#8b5cf6" opacity="0.3"/>
  <circle cx="320" cy="180" r="3" fill="#10b981" opacity="0.4"/>
</svg>