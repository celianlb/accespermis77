<svg width="400" height="320" viewBox="0 0 400 320" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="320" fill="#ffffff" rx="16"/>
  
  <!-- Simplified cityscape -->
  <rect x="70" y="140" width="20" height="80" fill="#e2e8f0" rx="4"/>
  <rect x="100" y="120" width="18" height="100" fill="#cbd5e1" rx="4"/>
  <rect x="300" y="130" width="25" height="90" fill="#e2e8f0" rx="4"/>
  <rect x="330" y="110" width="20" height="110" fill="#cbd5e1" rx="4"/>
  
  <!-- Clean scooter in motion -->
  <g transform="translate(160, 170)">
    <rect x="0" y="12" width="40" height="18" fill="#10b981" rx="9"/>
    <rect x="10" y="9" width="20" height="6" fill="#059669" rx="3"/>
    <circle cx="8" cy="35" r="6" fill="#1f2937"/>
    <circle cx="32" cy="35" r="6" fill="#1f2937"/>
    <!-- Subtle motion -->
    <path d="M-10 18 L-4 18" stroke="#10b981" stroke-width="2" stroke-linecap="round" opacity="0.5"/>
    <path d="M-7 23 L-4 23" stroke="#10b981" stroke-width="2" stroke-linecap="round" opacity="0.3"/>
  </g>
  
  <!-- Car in traffic -->
  <g transform="translate(90, 180)">
    <rect x="0" y="8" width="45" height="22" fill="#9ca3af" rx="4"/>
    <rect x="8" y="4" width="29" height="12" fill="#cbd5e1" rx="2"/>
    <circle cx="10" cy="35" r="5" fill="#64748b"/>
    <circle cx="35" cy="35" r="5" fill="#64748b"/>
  </g>
  
  <!-- Benefits -->
  <g transform="translate(80, 60)">
    <circle cx="20" cy="20" r="16" fill="#10b981" opacity="0.15"/>
    <rect x="16" y="12" width="6" height="12" fill="#10b981" rx="2"/>
    <circle cx="19" cy="10" r="2" fill="#10b981"/>
    <text x="20" y="50" text-anchor="middle" fill="#10b981" font-family="system-ui, sans-serif" font-size="10" font-weight="500">Ã‰conomique</text>
  </g>
  
  <g transform="translate(260, 60)">
    <circle cx="20" cy="20" r="16" fill="#fbbf24" opacity="0.15"/>
    <path d="M20 8 L17 20 L23 18 L20 32 L25 20 L19 22 Z" fill="#fbbf24"/>
    <text x="20" y="50" text-anchor="middle" fill="#fbbf24" font-family="system-ui, sans-serif" font-size="10" font-weight="500">Agile</text>
  </g>
  
  <!-- Parking advantage -->
