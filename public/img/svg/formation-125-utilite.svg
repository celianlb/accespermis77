    <rect x="20" y="18" width="20" height="12" fill="#10b981" rx="6"/>
    <circle cx="24" cy="32" r="3" fill="#64748b"/>
    <circle cx="36" cy="32" r="3" fill="#64748b"/>
    <path d="M45 8 L48 12 L54 6" stroke="#10b981" stroke-width="2" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Clean road -->
