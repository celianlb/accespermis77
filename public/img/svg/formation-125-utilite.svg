  <rect x="0" y="243" width="400" height="2" fill="#e2e8f0"/>
  
  <!-- Freedom indicator -->
  <path d="M180 100 L195 92 L195 96 L210 96 L210 104 L195 104 L195 108 Z" fill="#3b82f6" opacity="0.4"/>
  
